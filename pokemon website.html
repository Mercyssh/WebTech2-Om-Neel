<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon gotta catch em all</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- searchbox -->
        <div id="searchbox">
            <img src="images/search.svg" height="16px" alt="">
            <input type="text">
        </div>
        <!-- cardwrapper -->
        <div class="card-wrapper">
            <!-- card -->
            <div class="card-item">
                <div class="card-inner">
                    <div class="card-volume">
                        <img src="images/cards.svg" alt=""/><p>35</p>
                    </div>
                    <div class="card-top">
                        <img src="images/image 3.png" alt="">
                        <div class="card-name"> Name | Rarity </div>
                    </div>
                    <div class="card-bottom">
                        <div class="current">
                            <p class="period">Current</p>
                            <div class="prices">
                                <p class="highest">Highest <br> ₹3000</p>
                                <p class="lowest">Lowest <br> ₹3000</p>
                            </div>
                        </div>

                        <div class="alltime">
                            <p class="period">All-Time</p>
                            <div class="prices">
                                <p class="highest">Highest <br> ₹3000</p>
                                <p class="lowest">Lowest <br> ₹3000</p>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>

        </div>
    </div>
</body>
</html>
