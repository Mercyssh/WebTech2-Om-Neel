<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPjs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navborder">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-muted" href="#">Om & Neel - Employee Database</a>

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="newemployeedropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    New Employee
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li id="newdeveloperbtn"><a class="dropdown-item" href="#" >Developer</a></li>
                    <li id="newservicerbtn"><a class="dropdown-item" href="#">Servicer</a></li>
                    <li id="newmanagerbtn"><a class="dropdown-item" href="#">Manager</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Employee Container -->
    <div class="container-fluid employeelist" id="employeelist">
        <div class="row g-4 mb-5">

        </div>
    </div>

    <!-- Forms -->
    <div id="formscontainer" class="d-flex">
        
        <!-- Developer Form -->
        <form id="developerform" class="card p-4 employeeform offscreenright">
            <!-- Title -->
            <div class="row">
                <h2>Add New Developer..</h2>
            </div>

            <!-- Name of Person -->
            <div class="row mt-3">
                <label>Name of Person*</label>
                <div class="col"><input type="text" class="form-control mt-2" id="firstname" placeholder="First"></div>
                <div class="col"><input type="text" class="form-control mt-2" id="lastname" placeholder="Last"></div>
            </div>

            <!-- Date of Birth -->
            <div class="row mt-3">
                <div class="form-group">
                    <label>Date of Birth*</label>
                    <input type="date" id="dateofbirth" class="form-control mt-2">
                </div>
            </div>

            <!-- Email & ID-->
            <div class="row mt-3">
                
                <div class="col">
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="email" id="email" class="form-control mt-2" placeholder="xyz@email.com">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label>Employee ID*</label>
                        <input type="text" id="employeeid" class="form-control mt-2" placeholder="####">
                    </div>
                </div>
            </div>

            <!-- Qualifications & Years of Experience -->
            <div class="row mt-3">            
                <div class="col">
                    <div class="form-group">
                        <label for="">Qualifications*</label>
                        <input type="text" id="qualification" class="form-control mt-2" placeholder="Bsc. GTech">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="yoe">Years of Experience*</label>
                        <input type="number" id="yoe" class="form-control mt-2" min="0" value="0">
                    </div>
                </div>
            </div>

            <!-- Choose a Manager -->
            <div class="row mt-3">
                <div class="form-group">
                    <label for="selectmanager">Select a Manager*</label>
                    <select name="" id="selectmanager" class="form-select mt-2">
                        <option selected>Unappointed</option>
                    </select>
                </div>
            </div>

            <!-- Cancel & Submit Button -->
            <div class="row mt-3">
                <div class="col">
                    <div class="form-group mt-2">
                        <div id="cancelbtn" type="button" class="btn btn-secondary">Cancel</div>
                    </div>
                </div>

                <div class="col d-flex flex-row-reverse">
                    <div class="form-group mt-2">
                        <div id="addemployeebtn" type="button" class="btn btn-primary">Add Employee</div>
                    </div>
                </div>
            </div>

        </form>

        <!-- Servicer Form -->
        <form id="servicerform" class="card p-4 employeeform offscreenright">

            <!-- Title -->
            <div class="row">
                <h2>Add New Servicer..</h2>
            </div>

            <!-- Name of Person -->
            <div class="row mt-3">
                <label>Name of Person*</label>
                <div class="col"><input type="text" class="form-control mt-2" id="firstname" placeholder="First"></div>
                <div class="col"><input type="text" class="form-control mt-2" id="lastname" placeholder="Last"></div>
            </div>

            <!-- Date of Birth -->
            <div class="row mt-3">
                <div class="form-group">
                    <label>Date of Birth*</label>
                    <input type="date" id="dateofbirth" class="form-control mt-2">
                </div>
            </div>

            <!-- Email & ID-->
            <div class="row mt-3"> 
                <div class="col">
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="email" id="email" class="form-control mt-2" placeholder="xyz@email.com">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label>Employee ID*</label>
                        <input type="text" id="employeeid" class="form-control mt-2" placeholder="####">
                    </div>
                </div>
            </div>

            <!-- Recommendation -->
            <div class="row mt-3">
                <div class="form-group">
                    <label for="recommendation">Recommendation</label>
                    <input id="recommendation" type="text" class="form-control mt-2" placeholder="Enter Name here..">
                </div>
            </div>

            <!-- Choose a Manager -->
            <div class="row mt-3">
                <div class="form-group">
                    <label for="selectmanager">Select a Manager*</label>
                    <select name="" id="selectmanager" class="form-select mt-2">
                        <option selected>Unappointed</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-3">
                <div class="col">
                    <div class="form-group mt-2">
                        <div id="cancelbtn" type="button" class="btn btn-secondary">Cancel</div>
                    </div>
                </div>

                <div class="col d-flex flex-row-reverse">
                    <div class="form-group mt-2">
                        <div id="addemployeebtn" type="button" class="btn btn-primary">Add Employee</div>
                    </div>
                </div>
            </div>

        </form>

        <!-- Manager Form -->
        <form id="managerform" class="card p-4 employeeform offscreenright">

            <!-- Title -->
            <div class="row">
                <h2>Add New Manager..</h2>
            </div>

            <!-- Name of Person -->
            <div class="row mt-3">
                <label>Name of Person*</label>
                <div class="col"><input type="text" class="form-control mt-2" id="firstname" placeholder="First"></div>
                <div class="col"><input type="text" class="form-control mt-2" id="lastname" placeholder="Last"></div>
            </div>

            <!-- Date of Birth -->
            <div class="row mt-3">
                <div class="form-group">
                    <label>Date of Birth*</label>
                    <input type="date" id="dateofbirth" class="form-control mt-2">
                </div>
            </div>

            <!-- Email & ID-->
            <div class="row mt-3"> 
                <div class="col">
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="email" id="email" class="form-control mt-2" placeholder="xyz@email.com">
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label>Employee ID*</label>
                        <input type="text" id="employeeid" class="form-control mt-2" placeholder="####">
                    </div>
                </div>
            </div>

            <!-- Qualifications -->
            <div class="row mt-3">
                <div class="form-group">
                    <label for="qualification">Qualificaiton</label>
                    <input id="qualification" type="text" class="form-control mt-2" placeholder="Msc. GTech">
                </div>
            </div>

            <!-- Choose a Team -->
            <div class="row mt-3">
                <div class="form-group">
                    <label for="selectteam">Select a Team*</label>
                    <select name="" id="selectteam" class="form-select mt-2">
                        <option selected>-Choose Team-</option>
                        <option value="1">Technology</option>
                        <option value="2">Service</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-3">
                <div class="col">
                    <div class="form-group mt-2">
                        <div id="cancelbtn" type="button" class="btn btn-secondary">Cancel</div>
                    </div>
                </div>

                <div class="col d-flex flex-row-reverse">
                    <div class="form-group mt-2">
                        <div id="addemployeebtn" type="button" class="btn btn-primary">Add Employee</div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <!-- Templates -->
    <div id="templates">
        <!-- Developer Card -->
        <template id="developercardtemplate">
            <div class="col-auto">
                <div class="card border-success h-100 employeecard" style="width: 256px;">
                    <!-- <img class="card-img-top" src="assets/unknown.png" width="50%"></img> -->
                    <div class="card-header cheader">
                        <div class="delbtn"><img src="assets/delete.svg" alt="" height="14px"></div>
                        <h5 class="card-title employeename">Dhruv Kothari</h5>
                        <p class="card-subtitle text-muted small employeeid">Developer | #392934</p>
                        <abbr title="****" class="text-muted small">passcode</abbr>
                    </div>
                    <div class="card-body">

                        <h6 class="card-text">Team</h6>
                        <p class="card-text employeeinfo">Technology</p>

                        <h6 class="card-text">Manager</h6>
                        <p class="card-text employeeinfo employeemanager">Harsh Singh</p>

                        <h6 class="card-text">Qualification</h6>
                        <p class="card-text employeeinfo employeequalification">MSc. Algorithms</p>

                        <h6 class="card-text">Years of Experience</h6>
                        <p class="card-text employeeinfo yoe">9 Years</p>

                        <h6 class="card-text">Email</h6>
                        <p class="card-text employeeinfo employeeemail">dhruv.kothari@etechsem.com</p>

                        <h6 class="card-text">Date of Birth</h6>
                        <p class="card-text employeeinfo employeedob">10/3/1987 (30 y.o)</p>

                    </div>
                </div>
            </div>
        </template>

        <!-- Servicer Card -->
        <template id="servicercardtemplate">
            <div class="col-auto">
                <div class="card border-primary h-100 employeecard" style="width: 256px;">
                    <!-- <img class="card-img-top" src="assets/unknown.png" width="50%"></img> -->
                    <div class="card-header cheader">
                        <div class="delbtn"><img src="assets/delete.svg" alt="" height="14px"></div>
                        <h5 class="card-title employeename">John Doe</h5>
                        <p class="card-subtitle text-muted small employeeid">Servicer | #392934</p>
                    </div>
                    <div class="card-body">

                        <h6 class="card-text">Team</h6>
                        <p class="card-text employeeinfo">Service</p>

                        <h6 class="card-text">Manager</h6>
                        <p class="card-text employeeinfo employeemanager">Harsh Singh</p>

                        <h6 class="card-text">Recommendation</h6>
                        <p class="card-text employeeinfo employeerecommendation">name here</p>

                        <h6 class="card-text">Email</h6>
                        <p class="card-text employeeinfo employeeemail">dhruv.kothari@etechsem.com</p>

                        <h6 class="card-text">Date of Birth</h6>
                        <p class="card-text employeeinfo employeedob">10/3/1987 (30 y.o)</p>

                    </div>
                </div>
            </div>
        </template>

        <!-- Manager card -->
        <template id="managercardtemplate">
            <div class="col-auto">
                <div class="card border-danger h-100 employeecard" style="width: 256px;">
                    <!-- <img class="card-img-top" src="assets/unknown.png" width="50%"></img> -->
                    <div class="card-header cheader">
                        <div class="delbtn"><img src="assets/delete.svg" alt="" height="14px"></div>
                        <h5 class="card-title employeename">John Doe</h5>
                        <p class="card-subtitle text-muted small employeeid">Manager | #392934</p>
                        <!-- <abbr title="****" class="text-muted small">passcode</abbr> -->
                    </div>
                    <div class="card-body">

                        <h6 class="card-text">Team</h6>
                        <p class="card-text employeeinfo employeeteam">Technology</p>

                        <h6 class="card-text">Qualificaiton</h6>
                        <p class="card-text employeeinfo employeequalification">Msc. Something</p>

                        <h6 class="card-text">Email</h6>
                        <p class="card-text employeeinfo employeeemail">dhruv.kothari@etechsem.com</p>

                        <h6 class="card-text">Date of Birth</h6>
                        <p class="card-text employeeinfo employeedob">10/3/1987 (30 y.o)</p>

                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="oojs.js"></script>
</body>

</html>
