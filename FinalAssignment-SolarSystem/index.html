<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about our Solar System</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Purely used to display some debug statistics and values -->
    <div id="debuggui">
        <p>

        </p>
    </div>

    <!-- Moving GUI - Such as planet names -->
    <div id="dynamicgui">


        <!-- Label Template -->
        <template id="template-planetlabel">
            <div class="planetlabel">
                <div class="selector"></div>
                <p class="planetname">None</p>
            </div>
        </template>
    </div>

    <!-- Static Gui, such as buttons and other setting related controls -->
    <div id="staticgui">
        <!-- style="visibility:hidden" -->
        <div id="planetinfo" style="visibility:hidden">
            <p class="infoplanetname">Earth</p>
            <p class="planetclass">Terrestrial Planet</p>
            <img src="Assets/Thumbnails/earth.png" alt="" class="planetimage" />
            <p class="planetdescription">Earth—our home planet—is the only place we know of so far that’s inhabited by
                living things. It's also the only planet in our solar system with liquid water on the surface.</p>
            <div class="planetinfogrid">
                <div class="infocontainer">
                    <p class="infolabel">Length of Year</p>
                    <p class="infoyearlength">1 Earth Year</p>
                </div>
                <div class="infocontainer">
                    <p class="infolabel">Distance from Sun</p>
                    <p class="infodistance">0.438 AU</p>
                </div>
                <div class="infocontainer">
                    <p class="infolabel">Moons</p>
                    <p class="infomoons">0 Moons</p>
                </div>
                <div class="infocontainer">
                    <p class="infolabel">Diameter</p>
                    <p class="infodiameter">6000 km</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Import Modules -->
    <script src="Javascript/threecore.js" type="module"></script>
    <script src="Javascript/orbitcontrols.js" type="module"></script>
    <script src="Javascript/helpers.js" type="module"></script>
    <!-- <script src="Javascript/transformcontrols.js" type="module"></script> -->

    <!-- Import Objects and UI -->
    <script src="Javascript/objects.js" type="module"></script>
    <script src="Javascript/interface.js" type="module"></script>

    <!-- Animatation Loop -->
    <script src="Javascript/animate.js" type="module"></script>

</body>

</html>
